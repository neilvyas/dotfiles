# This tmux statusbar config was created by tmuxline.vim
# on Sun, 10 Jan 2016

set -g status-bg "colour239"
set -g message-command-fg "colour223"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour109"
set -g message-bg "colour239"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour223"
set -g message-command-bg "colour239"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour239"
set -g status-left-attr "none"
setw -g window-status-fg "colour246"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour239"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour109"
setw -g window-status-separator ""
setw -g window-status-bg "colour239"
set -g status-left "#[fg=colour235,bg=colour109] #S #[fg=colour109,bg=colour239,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour239,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour223,bg=colour239] %Y-%m-%d | %H:%M #[fg=colour109,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour109] #h "
setw -g window-status-format "#[fg=colour246,bg=colour239] #I |#[fg=colour246,bg=colour239] #W "
setw -g window-status-current-format "#[fg=colour239,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour223,bg=colour239] #I |#[fg=colour223,bg=colour239] #W #[fg=colour239,bg=colour239,nobold,nounderscore,noitalics]"
