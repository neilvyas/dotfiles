set-option -g status-attr default

# default window name
bind-key c new-window -n 'new'

# set window split
bind-key v split-window -h
bind-key b split-window


set -g status-interval 1
set -g status-justify left # values: [left|centre|right]
set -g status-left-length 20
set -g status-right-length 140

set-option -g prefix C-f
bind-key C-f last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# HJKL pane resizing
bind -r H resize-pane -L
bind -r J resize-pane -D 
bind -r K resize-pane -U
bind -r L resize-pane -R

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g mouse on

#reattach to user namespace stuff

set-option -g default-shell /usr/local/bin/fish
set-option -g default-command "run_in_reattach_to_user_namespace fish"

# rm auto window rename
set-window-option -g automatic-rename off

#moving window conveiences.
#bind-key T move-window -t 0 \; move-window -r

#sourcing appropriate colorscheme. 
#note that these are generated by the tmuxline vim plugin based off of my lightline colors.
source-file $DOTFILES_HOME/tmux/solarized_light.tmux.conf
